<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box-login">
            <div class="content" id="content">
                <h1>Create Account</h1>
                <div class="box-social-media">
                    <div class="sm"><img src="assets/google.svg"></div>
                    <div class="sm"><img src="assets/simbolo-de-aplicativo-do-facebook.png"></div>
                    <div class="sm"><img src="assets/twitter.svg"></div>
                    <div class="sm"><img src="assets/in.svg"></div>
                </div>
                <p>Or user your e-mail for registration</p>
                <input class="input-text" placeholder="Name" type="text">
                <input class="input-text" placeholder="E-mail" type="text">
                <input class="input-text" placeholder="Password    " type="text">

                <div class="flex-inline check">
                    <input class="" type="checkbox" id="terms">
                    <label for="terms">I agree to the <span>Terms</span> and <span>Privacy Policy</span></label>
                </div>
                 <div class="flex-inline btn-group">
                     <input class="btn btn-primary" type="button" value="Sign Up">
                     <input class="btn btn-outline" type="button" value="Sign In">
                </div>
            </div>
            <div class="bg-img">
                
            </div>     
        </div>
    </div>
</body>
</html>
